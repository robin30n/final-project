<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="main_layout.html">
<div layout:fragment="main_page">
    <div class="row">
        <div class="col-6 mx-auto">
            <div class="alert alert-danger" role="alert" th:if="${param.authError!=null}">
                Incorrect email or password
            </div>
            <form action="/to-enter" method="post">
                <div class="row mt-3">
                    <div class="col-12">
                        <label>EMAIL: </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <input type="email" class="form-control" id="user_email" name="user_email">
                    </div>
                </div>


                <div class="row mt-3">
                    <div class="col-12">
                        <label>PASSWORD: </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <input type="password" id="user_password" class="form-control" name="user_password">
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-12">
                        <button class="btn btn-success">SIGN IN</button>
                    </div>
                </div>
            </form>
        </div>
    </div>


</div>
</html>
